<section>
  <div class="bg-aqua container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <form>
          <h2 class="title pb-3">LOGIN</h2>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="User ID*"
              required
            />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Password*"
              [type]="hide ? 'password' : 'text'"
              [formControl]="password"
            />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-lg form-control-lg form-control"
              style="
                padding-left: 2.5rem;
                padding-right: 2.5rem;
                margin-bottom: 0.5rem;
              "
            >
              Signin
            </button>
            <button
              type="button"
              class="btn btn-lg form-control-lg form-control clor"
              style="
                padding-left: 2.5rem;
                padding-right: 2.5rem;
                margin-bottom: 0.5rem;
              "
            >
              Forgot Password
            </button>
            <button
              type="button"
              class="btn btn-lg form-control-lg form-control clor"
              style="
                padding-left: 2.5rem;
                padding-right: 2.5rem;
                margin-bottom: 0.5rem;
              "
            >
              Unlock User ID
            </button>
          </div>
          <h2>
            New User?
            <a routerLink="/regis-page">Click Here to Register</a>
          </h2>
        </form>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 img-box">
        <img
          src="../../../../assets/landing-page-icons/mask image.png"
          class="img-fluid"
          alt="login-image"
        />
      </div>
    </div>
  </div>
</section>
